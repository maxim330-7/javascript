<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пенсионный калькулятор</title>
    <link rel="stylesheet" href="./styles/lab1_1.css">
</head>
<body>
    <h1>Пенсионный калькулятор</h1>
    <form id="pensionForm">
        <div>
            <label for="age">Ваш возраст:</label>
            <input type="number" id="age" name="age" min="0" required>
        </div>
        
        <div>
            <label>Ваш пол:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Мужской</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Женский</label>
                </div>
            </div>
        </div>
        
        <button type="button" id="calculateBtn">Рассчитать</button>
        
        <div>
            <label for="result">Результат:</label>
            <textarea id="result" name="result" rows="4" readonly></textarea>
        </div>
    </form>

    <script src="./scripts/lab1_1.js"></script>
</body>
</html>
